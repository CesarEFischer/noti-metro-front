<ng-container >
  <div class="background-login">
     <div class="login">

       <div class="logo">
        <img src="../../../../assets/img/logo.png" class="w-100 h-100">
       </div>

       <form>
         <div class="user pb-3 pt-4">
           <label for="user" class="pb-2">Nombre de usuario ó correo electrónico</label>
           <input pInputText id="user" name="correo" [(ngModel)]="correo"/>
         </div>

         <div class="password w-100">
           <div class="d-flex justify-content-between">
             <label for="password" class="pb-2">Contraseña</label>
             <button pButton label="Olvide mi contraseña" class="p-button-link link"></button>
           </div>
           <p-password id="password" name="contrasena" styleClass="w-100" [(ngModel)]="contrasena"/>
         </div>

         <button pButton label="Iniciar sesión" class="w-100 mt-4" (click)="logIn()"  routerLink="/menu"></button>

       </form>

       <div class="register">
         <span class="link">¿No tiene una cuenta?</span>
         <button pButton label="Cree una" class="p-button-link link" routerLink="/register"></button>
       </div>


     </div>
  </div>

  <p-toast key="success" position="top-center" [baseZIndex]="300000"></p-toast>

</ng-container>
