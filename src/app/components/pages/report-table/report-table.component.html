<p-table [value]="user_reports" [resizableColumns]="true" styleClass="p-datatable-gridlines" dataKey="titulo" [tableStyle]="{}">
	<ng-template pTemplate="header">
		<tr>
			<!-- Para el botón ed "espander" -->
			<th style="width: 10em;"></th>
			<th>Titulo</th>
			<th>Hora</th>
			<th>Línea</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-report let-expanded="expanded">
		<tr>
			<td>
				<button type="button" pButton pRipple [pRowToggler]="report" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded? 'pi pi-chevron-down' : 'pi pi-chevron-right'" ></button>
			</td>
			<td>{{report.titulo}}</td>
			<td>{{report.hora}}</td>
			<td>{{report.linea}}</td>
		</tr>
	</ng-template>
	<ng-template pTemplate="rowexpansion" let-report>
		<tr>
			<td colspan="4">
				<div class="p-3">
					<p>{{report.descripcion}}</p>
				</div>
			</td>
		</tr>
	</ng-template>
</p-table>
